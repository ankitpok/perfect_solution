{% extends "main.html" %}
<!--template inheritance-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <h1>This is homepage</h1>

    <div>
      {% for room in rooms %}
      <div>
        {{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a>
      </div>
      {% endfor %}
    </div>
    {% endblock content %}
  </body>
</html>
